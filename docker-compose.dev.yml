version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: roombnb-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: roombnb
      POSTGRES_PASSWORD: roombnb_dev_password
      POSTGRES_DB: roombnb_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roombnb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: roombnb-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://roombnb:roombnb_dev_password@postgres:5432/roombnb_dev
      JWT_SECRET: dev_jwt_secret_key
      JWT_EXPIRES_IN: 7d
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:delegated
      - ./backend/prisma:/app/prisma:delegated
      # Prevent node_modules from being overwritten
      - /app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: roombnb-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/index.html:/app/index.html:delegated
      - ./frontend/vite.config.ts:/app/vite.config.ts:delegated
      # Prevent node_modules from being overwritten
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # Prisma Studio (Optional - for database management)
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: roombnb-prisma-studio
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://roombnb:roombnb_dev_password@postgres:5432/roombnb_dev
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma studio --port 5555 --browser none

volumes:
  postgres_dev_data:
    driver: local

networks:
  default:
    name: roombnb-dev-network
